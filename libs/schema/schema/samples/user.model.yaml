# yaml-language-server: $schema=./../model.json
name: User
description: Auth user model
extends:
  - WithId
  - WithTimestamps
  - WithUuid

properties:
  username:
    type: string
    format: email
    unique: true
    required: true

  password:
    type: string
    format: password
    hash: true
    required: true
    hidden: true

  tags:
    type: array
    items:
      type: string

relations:
  manager:
    type: many-to-one
    model: User
    referenceProperties:
      - name: managerId
        reference: id
