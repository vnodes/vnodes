# yaml-language-server: $schema=./../model.json
name: User
description: Auth user model

properties:
  username:
    type: string
    format: email
    unique: true
    required: true

  password:
    type: string
    format: password
    hash: true
    required: true
    hidden: true

  some:
    type: json
    schema:
      properties:
        addresss:
          type: string
        city:
          type: string

relations:
  manager:
    type: many-to-one
    model: User
    referenceProperties:
      - name: managerId
        reference: id
